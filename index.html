<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AvoCrush Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            width: 80%;
            max-width: 900px;
            display: flex;
            border: 2px solid #00a34a;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: #fff;
        }

        .form-section {
            width: 50%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-section img {
            width: 150px;
            margin: 0 auto 10px;
        }

        .form-section h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #00a34a;
        }

        .form-section form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 10px 40px;
            border: 2px solid #00a34a;
            border-radius: 25px;
            font-size: 16px;
        }

        .form-group label {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #00a34a;
        }

        .form-group i {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            color: #00a34a;
        }

        .login-btn {
            padding: 10px;
            border: none;
            border-radius: 25px;
            background-color: #00a34a;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }

        .login-btn:hover {
            background-color: #007a36;
        }

        .image-section {
            width: 50%;
            background: url('https://i.imgur.com/8VxG6EY.jpg') center center/cover;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .form-section, .image-section {
                width: 100%;
            }

            .image-section {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <img src="https://www.shutterstock.com/image-photo/green-ripe-avocado-top-close-600nw-2307578595.jpg" alt="AvoCrush Logo">
            <h1>AvoCrush</h1>
            <p style="text-align: center; color: gray;">Harvest with care, delivered with nature's flare</p>
            <form>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Username">
                    <i class="fas fa-user"></i>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Password">
                    <i class="fas fa-briefcase"></i>
                </div>
                <button type="submit" class="login-btn">LOGIN</button>
            </form>
        </div>
        <div class="image-section">
            <img src="https://www.shutterstock.com/image-photo/green-ripe-avocado-top-close-600nw-2307578595.jpg" alt="">
        </div>
    </div>
</body>
</html>
