<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>AvoCrush Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            width: 80%;
            max-width: 900px;
            display: flex;
            border: 2px solid #07813e;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: #fff;
        }

        .form-section {
            width: 50%;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .form-section img {
            width: 100px;
            margin-bottom: 15px;
        }

        .form-section h1 {
            font-size: 24px;
            color: #07813e;
            margin-bottom: 5px;
        }

        .form-section p {
            text-align: center;
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        form {
            width: 100%;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
            display: flex;
            align-items: center;
            gap: 1rem;
            
        }

        .form-group input {
            width: 100%;
            padding: 10px 15px 10px 40px;
            border: 2px solid #07813e;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
        }

        .form-group label {
            
            font-size: 16px;
            font-weight: 600;
            color: #00a34a;
        }

        
        .form-group i {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            font-size: 22px;
            color: #07813e;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 25px;
            background-color: #07813e;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            text-align: center;
        }

        .login-btn:hover {
            background-color: #07813e;
        }

        .image-section {
            width: 50%;
            background: url('https://www.shutterstock.com/image-photo/green-ripe-avocado-top-close-600nw-2307578595.jpg') center center/cover;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .form-section, .image-section {
                width: 100%;
            }

            .image-section {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <img src="https://i.imgur.com/8TdOYRm.png" alt="AvoCrush Logo">
            <h1>AvoCrush</h1>
            <p>Harvest with care, delivered with nature's flare</p>
            <form>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" >
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password">
                    <i class="fas fa-briefcase"></i>
                </div>
                <button type="submit" class="login-btn">LOGIN</button>
            </form>
        </div>
        <div class="image-section">
            <img src="" alt="">
        </div>
    </div>
</body>
</html>
